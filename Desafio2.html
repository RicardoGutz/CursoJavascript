<html>
  <head>
    <meta charset="UTF-8" />
    <title>MÃ³dulo 2</title>
  </head>
  <body>
    <div id="list">
      <ul></ul>
      <input type="text" placeholder="Digite Aqui" />
      <button id="botao2">
        ADICIONAR ITEM
      </button>
    </div>
    <div id="app">
      <ul></ul>
      <button id="botao1">
        CLIQUE AQUI E GANHE 1 QUADRADO
      </button>
    </div>

    <script>
      //Exercises 1 and 2

      var botao = document.querySelector("div button#botao1");
      var divGlobal = document.querySelector("div#app");

      botao.onclick = function() {
        var square = document.createElement("div");
        square.className = "createdSquare";
        square.style.width = 100;
        square.style.height = 100;
        square.style.backgroundColor = "#F00";
        square.style.margin = 10;

        divGlobal.appendChild(square);

        square.onmouseover = function() {
          square.style.backgroundColor = getRandomColor();
        };
      };

      function getRandomColor() {
        var letters = "0123456789ABCDEF";
        var color = "#";
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      // Exercise 3

      var listElement = document.querySelector("div#list ul");
      var inputElement = document.querySelector("div#list input");
      var buttonElement = document.querySelector("div#list button");

      var nomes = ["Ricardo", "Felipe", "Duwe"];

      function mostrarLista() {
        listElement.innerHTML = "";
        for (i = 0; i <= nomes.length - 1; i++) {
          var itemList = document.createElement("li");
          var itemText = document.createTextNode(nomes[i]);
          itemList.appendChild(itemText);
          listElement.appendChild(itemList);
        }
      }

      function addItem() {
        nomes.push(inputElement.value);
        inputElement.value = "";
        mostrarLista();
      }

      window.onload = function() {
        mostrarLista();
      };

      buttonElement.onclick = addItem;
    </script>
  </body>
</html>
